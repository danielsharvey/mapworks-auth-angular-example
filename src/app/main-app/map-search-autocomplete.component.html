<div>

  <mat-form-field style="width: 30em;">
    <mat-label>Search</mat-label>
    <input type="text"
           matInput
           required
           [formControl]="searchControl"
           (input)="handleChange($event)"
           [matAutocomplete]="autoGroup">
      <mat-autocomplete #autoGroup="matAutocomplete" [displayWith]="displayFn" (optionSelected)="handleOptionSelected($event)">
        <ng-container *ngIf="searchResult$ | async as searchResult">
          <mat-optgroup *ngFor="let layerResult of searchResult.queryResult?.data; let i = index">
            <span style="font-weight: bold;">{{ searchResult.layers[i].getTitle() }} ({{ layerResult.data.length }})</span>
            <mat-option *ngFor="let row of layerResult.data" [value]="{ map:searchResult.map, layer:searchResult.layers[i], row }">
              {{ formatSearchResult(searchResult.layers[i], row) }}
            </mat-option>
          </mat-optgroup>
        </ng-container>
    </mat-autocomplete>
  </mat-form-field>

</div>
